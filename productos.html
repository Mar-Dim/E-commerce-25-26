<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baristas — Productos</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="assets/js/main.js" defer></script>
  <script type="module" src="assets/js/productos.js" defer></script>
</head>
<body>
  <header id="navbar-container"></header>

  <main class="container" style="padding:2rem 0">
    <h1 class="heading-1">Productos</h1>

    <!-- Filtros tipo “snacks de cine” -->
    <div class="container-options" id="tabs-categorias" style="margin-bottom:1rem;">
      <!-- Se activan por JS; labels fijos solicitados -->
      <span class="tab-cat active" data-cat="__all__">Todo</span>
      <span class="tab-cat" data-cat="Bebida caliente">Bebida caliente</span>
      <span class="tab-cat" data-cat="Especial">Especial</span>
      <span class="tab-cat" data-cat="Postre">Postre</span>
    </div>

    <!-- Grid de productos -->
    <section id="lista-productos" class="container-products">
      <!-- Tarjetas generadas por JS -->
    </section>

    <!-- Mensaje vacío -->
    <p id="msg-vacio" style="display:none; margin-top:1rem;">No hay productos para esta categoría.</p>
  </main>

  <footer id="footer"></footer>
</body>
</html>
