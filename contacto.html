<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contáctanos - Baristas</title>
		
        <!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
        <link rel="stylesheet" href="assets/css/contactanos.css" />

	</head>
	<body>
		
		<header>
			
			<div class="container-hero">
				<div class="container hero">
					<div class="customer-support">
						<i class="fa-solid fa-headset"></i>
						<div class="content-customer-support">
							<span class="text">Soporte al cliente</span>
							<span class="number">123-456-7890</span>
						</div>
					</div>

					<div class="container-logo">
						<i class="fa-solid fa-mug-hot"></i>
						<h1 class="logo"><a href="/">Baristas</a></h1>
					</div>

					<div class="container-user">
						<i class="fa-solid fa-user"></i>
						<i class="fa-solid fa-basket-shopping"></i>
						<div class="content-shopping-cart">
							<span class="text">Carrito</span>
							<span class="number">(0)</span>
						</div>
					</div>
				</div>
			</div>

			<div class="container-navbar">
				<nav class="navbar container">
					<i class="fa-solid fa-bars"></i>
					<ul class="menu">
						<li><a href="index.html">Inicio</a></li>
						<li><a href="nosotros.html">Nosotros</a></li>
						<li><a href="contacto.html" class="active">Contacto</a></li>
					</ul>

					<form class="search-form">
						<input type="search" placeholder="Buscar..." />
						<button class="btn-search">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</form>
				</nav>
			</div>
		</header>

        <!-- ========================================= -->
        <!--              BANNER "CONTACTO"            -->
        <!-- ========================================= -->
		<section class="banner banner-contacto">
			<div class="content-banner">
				<p>Ponte en Contacto</p>
				<h2>Estamos Aquí <br />Para Ayudarte</h2>
			</div>
		</section>

		<main class="main-content">
            <!-- ========================================= -->
            <!--        SECCIÓN DE CONTACTO Y FORM         -->
            <!-- ========================================= -->
            <section class="contact-section">
                <div class="container container-contact">
                    <!-- Columna de Información -->
                    <div class="contact-info-wrapper">
                        <h2>Información de Contacto</h2>
                        
                        <div class="info-item">
                            <i class="fa-solid fa-location-dot"></i>
                            <div class="info-text">
                                <h4>Dirección</h4>
                                <p>71 Pennington Lane, Vernon Rockville, CT 06066</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fa-solid fa-phone"></i>
                            <div class="info-text">
                                <h4>Teléfono</h4>
                                <p>123-456-7890</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fa-solid fa-envelope"></i>
                            <div class="info-text">
                                <h4>Email</h4>
                                <p>baristas@support.com</p>
                            </div>
                        </div>

                        <!-- Mapa de Google -->
                        <div class="map-container">
                             <!--
                                INSTRUCCIÓN: 
                                1. Ve a Google Maps.
                                2. Busca tu dirección.
                                3. Haz clic en "Compartir" y luego en "Insertar un mapa".
                                4. Copia el código HTML (empieza con <iframe...) y pégalo aquí abajo, reemplazando el iframe actual.
                            -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.295483907865!2d-73.98812568459373!3d40.75544897932717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c656553d%3A0x945f3256128d1a1b!2sTimes%20Square!5e0!3m2!1ses!2sus!4v1672345678901!5m2!1ses!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

                    <!-- Columna del Formulario -->
                    <div class="contact-form-wrapper">
                        <h2>Envíanos un Mensaje</h2>
                        <form class="contact-form">
                            <div class="form-group">
                                <input type="text" name="name" id="name" placeholder="Tu Nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Tu Correo Electrónico" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject" id="subject" placeholder="Asunto">
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                            </div>
                            <button type="submit" class="btn-submit">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </section>
		</main>

        <!-- ========================================= -->
        <!--         CARGA DINÁMICA DEL FOOTER         -->
        <!-- ========================================= -->
		<script src="footer.js"></script>
		
	</body>
</html>
