<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto - TechStore</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="container-hero">
		<div class="hero container">
			<div class="container-logo">
				<i class="fa-solid fa-microchip"></i>
				<h1><a href="index.html">TechStore</a></h1>
			</div>
		</div>
	</header>

	<main class="main-content">
		<section class="container container-contact">
			<h1 class="heading-1">Contáctanos</h1>
			<p style="text-align:center; margin: 2rem 0; font-size:1.6rem; color:#777;">
				Si tienes dudas o quieres conocer más sobre nuestros productos, escríbenos y nuestro equipo te responderá lo antes posible.
			</p>

			<form class="content" style="max-width:50rem; margin:0 auto;">
				<input type="text" name="name" placeholder="Nombre completo" required>
				<input type="email" name="email" placeholder="Correo electrónico" required>
				<input type="text" name="subject" placeholder="Asunto" required>
				<textarea name="message" placeholder="Mensaje" style="width:100%; padding:1rem; border-radius:1rem; border:2px solid #d2b495; margin-bottom:2rem; font-family:inherit;" rows="6" required></textarea>
				<button type="submit">Enviar mensaje</button>
			</form>
		</section>
	</main>
</body>
</html>
